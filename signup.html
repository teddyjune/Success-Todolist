<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성공을 향한 일정관리</title>
    <meta name="author" content="coolcode" />
    <meta
      name="keyword"
      content="성공일정, 아이젠하워, 일정관리, 업무분배, 우선순위"
    />
    <meta
      name="description"
      content="아이젠하워 매트릭스, 중요도와 긴급성을
    기준으로 우선 순위를 세워 성공일정을 만듭니다."
    />
    <link rel="icon" href="img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/signup.css">
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header-container">
          <div class="title">
            <a href="#">성공일정</a>
          </div>
          <div class="sign-container">
            <div class="unsigned hidden">
              <div class="sign-in"><a href="#">로그인</a></div>
              <div class="sign-up"><a href="#">회원가입</a></div>
            </div>
            <div class="signed">
              <div class="dropdown">
                <div class="dropdown-button">
                  안녕하세요? <span id="nickname">홍길동</span>님.
                  <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="dropdown-content">
                  <button id="sign-out">로그아웃</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="signup-container">
          <h1>안녕하세요. <span class="blue">성공일정</span>입니다.</h1>
           <div class="signup-form">
            <input type="text" placeholder="이메일" id="email" />
            <div class="email-message message">이메일 형식으로 입력해주세요.</div>
            <input type="password" placeholder="비밀번호" id="password" />
            <div class="password-message message">영문, 숫자, 특수문자(!@$%^&*)조합 8자 이상 입력</div>
            <input type="password" placeholder="비밀번호 확인" id="password-confirm">
            <div class="password-confirm-message message">비밀번호가 일치하지 않습니다.</div>
            <input type="text" placeholder="닉네임" id="nickname">
            <div class="nickname-message message">한글 or 영어 2-10로 설정해주세요.</div>
            <input type="button" value="회원가입" id="signup" />
          </div>
         </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="inner">
        <div class="footer-container">
          <div class="author">개발자: 이연주</div>
          <div class="author-email">이메일: teddyjune@naver.com</div>
        </div>
      </div>
    </footer>
  </body>
</html>
